apiVersion: apps/v1
kind: Deployment
metadata:
  name: gaia-frontend
spec:
  replicas: 5
  selector:
    matchLabels:
      app: gaia-frontend
  template:
    metadata:
      labels:
        app: gaia-frontend
    spec:
      containers:
      - name: prospectus-frontend
        image: localhost:5000/warpwing/gaia:latest
        ports:
        - containerPort: 8501
